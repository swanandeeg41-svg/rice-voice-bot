<head>

    <button onclick="startListening()">ЁЯОЩ рдкреНрд░рд╢реНрди рд╡рд┐рдЪрд╛рд░рд╛</button>

<script>
// Predefined Q&A in Marathi
const qa = {

    "рдХреБрдард▓реЗ рдФрд╖рдз рд╡рд╛рдкрд░рд╛рд╡реЗ": "рдзрд╛рдирд╛рд╕рд╛рдареА рдерд╛рдпрд░рдо, рдХрд╛рд░реНрдмреЗрдиреНрдбрд╛рдЭрд┐рдо рдХрд┐рдВрд╡рд╛ рдЯреНрд░рд╛рдпрдХреЛрдбрд░реНрдорд╛ рд╡рд╛рдкрд░рддрд╛рдд.",

function startListening() {

        alert("рддреБрдордЪреНрдпрд╛ рдмреНрд░рд╛рдЙрдЬрд░рдордзреНрдпреЗ voice input рд╕рдкреЛрд░реНрдЯ рдирд╛рд╣реА.");
        return;
    }
    const recognition = new webkitSpeechRecognition();
    recognition.lang = "mr-IN";
    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.trim();
        document.getElementById("chat").innerHTML += "<div class='question'>тЭУ " + transcript + "</div>";
        let found = false;
        for (let key in qa) {
            if (transcript.includes(key)) {
                document.getElementById("chat").innerHTML += "<div class='answer'>ЁЯТб " + qa[key] + "</div>";
                found = true;
                break;
            }
        }
        if (!found) {
            document.getElementById("chat").innerHTML += "<div class='answer'>рдорд╛рдл рдХрд░рд╛, рдпрд╛ рдкреНрд░рд╢реНрдирд╛рдЪреЗ рдЙрддреНрддрд░ рд╕рдзреНрдпрд╛ рдЙрдкрд▓рдмреНрдз рдирд╛рд╣реА.</div>";

}
</script>
